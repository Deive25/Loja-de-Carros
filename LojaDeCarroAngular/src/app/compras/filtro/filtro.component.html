<form class="formulario"> 

    <div class="filtro">

              </select>
        
              <select class="form-select campoSelect" aria-label="Default select example">
                <option value="null" disabled selected>Marca</option>
              </select>
    
        </div>
    
        <div class="anoFabricacao">
            <div class="form-group row">
                <label class="col-form-label text-center">Ano do Carro</label>

                </div>
                </div>
              </div> 
        </div>

        <div class="preco">

                <label class="col-form-label text-center">Pre√ßo</label>

                </div>
              </div> 
        </div>       
        <button class="pesquisar btn">Pesquisar</button>
    </div>

    
</form>
