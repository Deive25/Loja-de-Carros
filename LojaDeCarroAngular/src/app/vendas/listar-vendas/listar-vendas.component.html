<div class="conteudo">

    <div class="container">

        <form [formGroup]="formulario" class="form">
            <label class="titulo">Cadastro do veículo</label>

            <div class="marcaModelo">
                <select class="form-select campoSelect"formControlName="marca" (change)="listarModelos(formulario.value.marca.id)">
                
                <option value="null" disabled selected>Marca</option>
                <option *ngFor="let marc of marca" [ngValue]="marc">
                  {{ marc.nome }}
                </option>
              </select>


              <select class="form-select campoSelect" formControlName="modelo">
                <option value="null" disabled selected>Modelo</option>
                <option *ngFor="let model of modelo" [ngValue]="model">
                  {{ model.nome }}
                </option>
              </select>

            </div>  
            
            <div class="quilometragemValor">
                <label>Quilometragem</label>
                <input type="number" placeholder="Digite a quilometragem do veículo">

                <label>Valor</label>
                <input type="number" placeholder="Valor o valor do veículo">

            </div>

            <div class="motorPlaca">
                <label>Motor</label>
                <input type="text" placeholder="Digite a descrição de seu motor">

                <label>Placa</label>
                <input type="text" placeholder="Digite a sua placa">

            </div>
            
            <div class="anoFabricaCombustivel">

                <label>Ano da Fabricação</label>
                <input type="number" placeholder="Digite o ano da fabricação do veículo">

                
              <select class="form-select campoSelect" formControlName="combustivel">
                <option value="null" disabled selected>Selecione seu combustivel</option>
                <option *ngFor="let comb of combustivel" [ngValue]="comb">
                  {{ comb.nome }}
                </option>
              </select>             

            </div>

            <div class="CarroceriaCores">

              <select class="form-select campoSelect" formControlName="cores">
                <option value="null" disabled selected>Selecione a cor do veículo</option>
                <option *ngFor="let comb of combustivel" [ngValue]="comb">
                  {{ comb.nome }}
                </option>
              </select>     

              <select class="form-select campoSelect" formControlName="carroceria">
                <option value="null" disabled selected>Selecione o tipo da carroceria do seu veículo</option>
                <option *ngFor="let comb of combustivel" [ngValue]="comb">
                  {{ comb.nome }}
                </option>
              </select>     

            </div>
    
        </form>
    
    
    
    </div>



</div>
